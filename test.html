<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .main-content {
            height: 200vh;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #e0eaf1;
            padding: 50px 10%;
            padding-bottom: 200px;
            width: 100%;
            box-sizing: border-box;
        }

        .footer-left {
            flex: 1;
            font-size: 18px;
        }

        .footer-right {
            flex: 2;
            position: relative;
        }

        /* delete */
        .all-content {
            width: 60vw;
        }

        .gallery {
            display: flex;
            align-items: center;
            margin-right: 5%;
            overflow: hidden;
        }

        .gallery-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .gallery-item {
            flex: 0 0 34%;
            box-sizing: border-box;
            margin: 8%;
            text-align: center;
        }

        .gallery-item img {
            max-width: 100%;
            height: auto;
        }

        .gallery-arrow {
            position: absolute;
            top: 44%;
            right: 10px;
            transform: translateY(-50%);
            background-color: transparent;
            color: rgb(33, 51, 83);
            border: none;
            cursor: pointer;
            font-size: 24px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <!-- Your main content here -->
    </div>

    <footer class="footer">
        <div class="footer-left">
            <p>View other projects</p>
        </div>
        <div class="footer-right">
            <div class="gallery">
                <div class="all-content">
                    <div class="gallery-container">
                        <div class="gallery-item">
                            <img src="assets/Projects-featuredImage/feature.jpg" alt="Project 1">
                            <p>Project 1</p>
                        </div>
                        <div class="gallery-item">
                            <img src="assets/Projects-featuredImage/feature.jpg" alt="Project 2">
                            <p>Project 2</p>
                        </div>
                        <div class="gallery-item">
                            <img src="assets/Projects-featuredImage/feature.jpg" alt="Project 3">
                            <p>Project 3</p>
                        </div>
                        <div class="gallery-item">
                            <img src="assets/Projects-featuredImage/feature.jpg" alt="Project 4">
                            <p>Project 4</p>
                        </div>
                        <div class="gallery-item">
                            <img src="assets/Projects-featuredImage/feature.jpg" alt="Project 5">
                            <p>Project 5</p>
                        </div>
                        <div class="gallery-item">
                            <img src="assets/Projects-featuredImage/feature.jpg" alt="Project 6">
                            <p>Project 6</p>
                        </div>
                    </div>
                </div>
            </div>
            <button class="gallery-arrow right" onclick="nextSlide()">&#10095;</button>
        </div>
    </footer>
