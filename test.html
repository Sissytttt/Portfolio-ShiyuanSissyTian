<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Layout</title>
    <style>
        .container {
            display: flex;
        }

        .left-column,
        .right-column {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .left-column {
            flex: 1;
            margin-right: 10px;
            /* Space between columns */
        }

        .right-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .left-column img,
        .right-column img {
            width: 100%;
            height: auto;
            display: block;
        }

        .right-column .top-img {
            margin-bottom: 10px;
            /* Space between the two images */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-column">
            <img src="path/to/left-image.jpg" alt="Left Image">
        </div>
        <div class="right-column">
            <div class="top-img">
                <img src="path/to/right-image1.jpg" alt="Right Image 1">
            </div>
            <div class="bottom-img">
                <img src="path/to/right-image2.jpg" alt="Right Image 2">
            </div>
        </div>
    </div>
</body>

</html>
