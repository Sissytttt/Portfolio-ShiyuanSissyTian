<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        .wrapcontainer {
            display: flex;
            flex-wrap: wrap;
        }

        .wrap3content {
            width: 30%;
            margin: 1.5%;
            height: 200px;
        }

        .hidden {
            display: none;
        }

        .buttons {
            margin-bottom: 20px;
        }

        .buttons button {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="content-body">
        <div class="all-content">
            <div class="buttons">
                <button onclick="filterSelection('all')">All</button>
                <button onclick="filterSelection('UX design')">UX design</button>
                <button onclick="filterSelection('product design')">Product design</button>
                <button onclick="filterSelection('XR development')">XR development</button>
                <button onclick="filterSelection('fabrication')">Fabrication</button>
                <button onclick="filterSelection('installation')">Installation</button>
                <button onclick="filterSelection('coding')">Coding</button>
            </div>
            <p class="subTitle" style="margin-top: -50px;">All Works</p>
            <div class="wrapcontainer">
                <!-- UX design & XR development project -->
                <div class="wrap3content UX design XR development" style="background-color: dimgrey;">
                    <div>
                        <img src="path/to/your/image.jpg" alt="Image Description">
                        <p>UX design & XR development</p>
                    </div>
                </div>
                <!-- fabrication & UX design project -->
                <div class="wrap3content fabrication UX design" style="background-color: rgb(222, 222, 222);">
                    <div>
                        <p>Fabrication & UX design</p>
                    </div>
                </div>
                <!-- product design project -->
                <div class="wrap3content product design" style="background-color: dimgrey;">
                    <div>
                        <p>Product design</p>
                    </div>
                </div>
                <!-- product design -->
                <div class="wrap3content product design" style="background-color: rgb(222, 222, 222);">
                    <div>
                        <p>Product design</p>
                    </div>
                </div>
                <!-- XR development -->
                <div class="wrap3content XR development" style="background-color: dimgrey;">
                    <div>
                        <p>XR development</p>
                    </div>
                </div>
                <!-- fabrication & installation -->
                <div class="wrap3content fabrication installation" style="background-color: rgb(222, 222, 222);">
                    <div>
                        <p>Fabrication & Installation</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function filterSelection(category) {
            var elements = document.getElementsByClassName('wrap3content');
            if (category == 'all') category = '';
            for (var i = 0; i < elements.length; i++) {
                elements[i].classList.remove('hidden');
                if (!elements[i].className.includes(category) && category != '') {
                    elements[i].classList.add('hidden');
                }
            }
        }
        // Initial display of all elements
        filterSelection('all');
    </script>
</body>

</html>
