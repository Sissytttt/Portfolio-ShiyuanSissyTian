<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <style>
        .wrapcontainer-flexStart {
            display: flex;
            width: 100%;
            justify-content: flex-start;
            align-items: center;
        }

        .wrapcontainer-flexEnd {
            display: flex;
            width: 100%;
            justify-content: flex-end;
            align-items: center;
        }

        .wrap2content-1 {
            display: flex;
            align-items: center;
        }

        .icon img {
            height: 40px;
            width: 45px;
        }

        /* Remove any extra margin or padding from the icon and text containers */
        /* .icon-container,
        .text-container {
            margin: 0;
            padding: 10px;
        } */

        .wrapcontainer-spaceBetween {
            display: flex;
            justify-content: space-between;
            width: 100%;
            box-sizing: border-box;
        }

        /* Remove default margin from paragraphs */
        /* .text-container p {
            margin: 0;
        } */
    </style>
</head>

<body>
    <footer>
        <div class="wrapcontainer-spaceBetween">
            <div class="wrapcontainer-flexStart">
                <div class="wrap2content-1 icon-container">
                    <div class="icon">
                        <img src="assets/General/shiyuanIcon.png" alt="Icon" style="padding-right: 20px;">
                    </div>
                </div>
                <div class="wrap2content-1 text-container" style="text-align: left;">
                    <p>shiyuantian.com<br>Copyright © 2024 Shiyuan Tian. All rights reserved.</p>
                </div>
            </div>

            <div class="wrapcontainer-flexEnd">
                <div class="wrap2content-1 icon-container">
                    <div class="icon">
                        <img src="assets/icons/mail2.png" alt="Icon" style="padding-right: 20px;">
                    </div>
                </div>
                <div class="wrap2content-1 text-container" style="text-align: left;">
                    <p>shiyuantian.com<br>Copyright © 2024 Shiyuan Tian. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
